<ion-app>


    <ion-header>
      <ion-toolbar color="primary"> 
        <ion-title>Attendance</ion-title>
      </ion-toolbar>
          
      </ion-header>
    
      <ion-content>
        <ion-grid>

            <ion-row>
              <ion-col size-md="6" offset-md="3">
                <ion-card>
                  <ion-header><ion-card-title></ion-card-title> </ion-header>
                  <ion-card-content>

                      <ion-item>
                          <ion-label position="floating">Enter Name : </ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                  
                          <ion-label position="floating">Enter Your Marks</ion-label>
                          <ion-input type="number"></ion-input>
                        </ion-item>
                        <br>
                        <ion-button fill="outline" color="danger">
                          <ion-icon name="checkmark"></ion-icon>
                          Add Attendance
                        </ion-button>
                        <ion-button color="danger" fill="outline">
                            <ion-icon name="close"></ion-icon>
                          Reset</ion-button>
                  </ion-card-content>
                </ion-card>


              </ion-col>
            </ion-row>

        </ion-grid>
          
      </ion-content>


</ion-app>
